<!DOCTYPE html>
<html>
<head>
	<title>Regjistrohu</title>
    <link rel="stylesheet" type="text/css" href="css/signupStyle.css">
</head>
<body>
    <div class="signup-box">
    <h1>Regjistrohu</h1>
    <h4>Regjistrimi është falas dhe zgjat vetëm një minutë</h4>
    <form>
        <label style="color: red;" id="nameMsg"></label>
        Emri <input type="text" placeholder="" name="name" id="name">
        <label style="color: red;" id="surnameMsg"></label>
        Mbiemri <input type="text" placeholder="" name="surname" id="surname">
        <label style="color: red;" id="emailMsg"></label>
        Email <input type="text" placeholder="" name="email" id="email">

        <label style="color: red;" id="passwordMsg"></label>
        Fjalëkalimi <input type="password" placeholder="" name="password" id="password">
        <label style="color: red;" id="confirmpasswordMsg"></label>
        Konfirmo Fjalëkalimin <input type="confirm password" placeholder="" name="confirmpassword">
        
        <input type="submit" id="signupButton" value="Regjistrohu">
    </form>
    <p>Duke klikuar butonin Regjistrohu, ju pajtoheni me ne!<br>
    <a href="#">Termat dhe Kushtet</a> - <a href="#">Politika dhe Privatësia</a>
    </p>
    </div>

    <script>

        var button = document.getElementById("signupButton");
    	var nameMsg = document.getElementById("nameMsg");
    	var surnameMsg = document.getElementById("surnameMsg");
    	var emailMsg = document.getElementById("emailMsg");
        var passwordMsg = document.getElementById("passwordMsg");

        /*Regex*/
    	var nameRegex = /^[A-Z][a-z]{2,9}/;
		var surnameRegex = /^[A-Z][a-z]{2,9}/;
		var emailRegex = /^[A-Za-z]+[._-]?\w+[+]?[A-Za-z]+@[A-Za-z]+[-]?[A-Za-z]+\.[A-Za-z]{2,3}/;
        var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;

		/*---Emri---*/
        button.addEventListener("click", function(event){
           var name = document.getElementById("name").value;

           if(name == "" || name == null){
                nameMsg.innerText="Fill Name field!";
                event.preventDefault();
            }else{
                if(nameRegex.test(name)){
                    nameMsg.innerText="";
                }else{
                    nameMsg.innerText="Name Error!";
                    event.preventDefault();
                }
            }
        })

        /*---Mbiemri---*/
        button.addEventListener("click", function(event){
           var surname = document.getElementById("surname").value;

           if(surname == "" || surname == null){
                surnameMsg.innerText="Fill Username field!";
                event.preventDefault();
            }else{
                if(surnameRegex.test(surname)){
                    surnameMsg.innerText="";
                }else{
                    surnameMsg.innerText="Username Error!";
                    event.preventDefault();
				}
            }
        })

        /*---Email---*/
        button.addEventListener("click", function(event){
           var email = document.getElementById("email").value;

           if(email == "" || email == null){
                emailMsg.innerText="Fill Email field!";
                event.preventDefault();
            }else{
                if(emailRegex.test(email)){
                    emailMsg.innerText="";
                }else{
                    emailMsg.innerText="Email Error!";
                    event.preventDefault();
				}
            }
		})

        /*---Password---*/
        button.addEventListener('click', function(event){
            var password = document.getElementById("password").value;

            if(password == ""){
                passwordMsg.innerText = "Fill the Confrim field!";
                event.preventDefault();
            }else{
                if(password.length < 8){
                    passwordMsg.innerText = "Longer than 8 characters";
                    event.preventDefault();
                }else{
                    if(passwordRegex.test(password) == true){

                    }else{
                        passwordMsg.innerText = "Type a stronger Passwrod!";
                        event.preventDefault();
                    }
                }
            }
        })

        /*---Confirm Password---*/
        button.addEventListener('click', function(event){
            var confirmpassword = document.getElementById("password").value;

            if(confirmpassword == ""){
                confirmpasswordMsg.innerText = "Fill the Confrim field!";
                event.preventDefault();
            }else{
                if(confirmpassword != password){
                    passwordMsg.innerText = "Passwords does not match";
                    event.preventDefault();
                }else{
                    
                }
            }
        })
    
    </script>
</body>
</html>
